<div class="container">
  <label class="label">Admin options</label>
  <button class="button" routerLink="/admin-page/users" routerLinkActive="active">Users</button>
  <button class="button" routerLink="/admin-page/artists" routerLinkActive="active">Artists</button>
  <button class="button is-link is-light" routerLink="/admin-page/albums" routerLinkActive="active">Albums</button>
  <button class="button" routerLink="/admin-page/songs" routerLinkActive="active">Songs</button>
  <br><br>
  <label class="label">Albums</label>
  <button class="button is-primary" [routerLink]="['/admin-page/albums/add']">Create</button>
  <div class="table-container">
    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>Artist</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Operations</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let album of albums; let i = index">
        <td>{{i + 1}}</td>
        <td>{{album.artist}}</td>
        <td>{{album.title}}</td>
        <td>{{album.genre}}</td>
        <td>
          <div class="columns">
            <div class="column">
              <a [routerLink]="['/admin-page/albums/details', album.id]">
              <span class="icon">
                <i class="fa-solid fa-circle-info" title="details"></i>
              </span>
              </a>
            </div>

            <div class="column">
              <a [routerLink]="['/admin-page/albums/edit', album.id]">
              <span class="icon">
                <i class="fa-solid fa-square-pen" title="edit"></i>
              </span>
              </a>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
