<div class="container">
  <form [formGroup]="form" (ngSubmit)="onPost()">
    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input
          class="input"
          formControlName="title"
          type="text"
          placeholder="My song"
          required
        >
      </div>
      <div class="notification"
           *ngIf="getFormControl['title'].invalid && (getFormControl['title'].dirty || getFormControl['title'].touched)">
        <p class="help is-danger" *ngIf="getFormControl['title'].errors?.['required']">
          Title is required
        </p>
      </div>
    </div>

    <div class="field">
      <label class="label">Duration</label>
      <div class="control">
        <input
          class="input"
          formControlName="duration"
          type="time"
          step="1"
          required
        >
      </div>
      <div class="notification"
           *ngIf="getFormControl['duration'].invalid && (getFormControl['duration'].dirty || getFormControl['duration'].touched)">
        <p class="help is-danger" *ngIf="getFormControl['duration'].errors?.['required']">
          Duration is required
        </p>
      </div>
    </div>

    <div class="field">
      <label class="label">Creation date</label>
      <div class="control">
        <input
          class="input"
          formControlName="createdDate"
          type="date"
          required
        >
      </div>
      <div class="notification"
           *ngIf="getFormControl['createdDate'].invalid && (getFormControl['createdDate'].dirty || getFormControl['createdDate'].touched)">
        <p class="help is-danger" *ngIf="getFormControl['createdDate'].errors?.['required']">
          Creation date is required
        </p>
      </div>
    </div>

    <br>
    <div class="field">
      <div class="control">
        <button type="submit" class="button is-primary" [disabled]="form.invalid">Save changes</button>
        <button type="button" class="button is-link is-light" [routerLink]="['/admin-page/songs']">Back</button>
      </div>
    </div>

    <div class="help is-dark" *ngIf="status">
      {{status.message}}
    </div>
  </form>
</div>
